<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franco</title>

    <!-- link header -->
    <link rel="stylesheet" href="./componentes/header/header.css" />
    <script defer src="./componentes/header/header.js"></script>

    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="./scripts/index.js"></script>

    <script src="./scripts/cms.js"></script>
  </head>
  <body>
    <header class="header"></header>

    <section class="welcome">
      <div class="welcome__content">
        <h1 class="welcome__title"></h1>
        <h2 class="welcome__subtitle"></h2>
      </div>
    </section>

    <section class="aboutme">
      <div class="aboutme__content">
        <div class="aboutme__content-img">
          <img src="./images/yoo.jpeg" alt="yo" class="aboutme__img" />
        </div>
        <div class="aboutme__content-text">
          <h2 class="aboutme__h2"></h2>
          <p class="aboutme__p"></p>
        </div>
      </div>
    </section>

    <section class="services">
      <div class="services__content">
        <h2 class="services__title">Mis servicios</h2>
        <div class="services__template-content">
          <!-- aca voy a poner el template cards, por eso no tiene nada -->
          <template id="services__template">
            <div class="services__card">
              <img src="" alt="" class="services__img" />
              <div class="portfolio__card-info">
                <h3 class="portfolio__card-title"></h3>
                <p class="portfolio__card-parrafo"></p>
              </div>
            </div>
          </template>
        </div>
      </div>
    </section>
  </body>
</html>
